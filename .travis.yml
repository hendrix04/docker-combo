language: python
python:
- "3.6"
os:
- linux
sudo: required
services:
  - docker
install:
- sudo pip install -r requirements.txt
script:
- ./update.py `[ $TRAVIS_BRANCH == master ] && echo --push` $I1 $I2
env:
- "I1=python:2 I2=node:6"
- "I1=python:2 I2=node:8"
- "I1=python:3 I2=node:6"
- "I1=python:3 I2=node:8"
